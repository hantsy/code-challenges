version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      
  - package-ecosystem: maven
    directory: "/java"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    reviewers:
      - "hantsy"
    assignees:
      - "hantsy"
    labels:
      - "dependencies"
      - "maven"
      
  - package-ecosystem: "maven"
    directory: "/java-fn"
    schedule:
      interval: "weekly"
  
  - package-ecosystem: "maven"
    directory: "/java-ddd"
    schedule:
      interval: "weekly"    
      
  - package-ecosystem: "maven"
    directory: "/kotlin"
    schedule:
      interval: "weekly"
      
  - package-ecosystem: "composer"
    directory: "/php"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/node-typescript"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gomod"
    directory: "/go"
    schedule:
      interval: "weekly"

  - package-ecosystem: "nuget"
    directory: "/csharp"
    schedule:
      interval: "weekly"
