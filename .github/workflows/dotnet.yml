name: .NET

on:
  push:
    paths:
      - "csharp/**"
    branches: [ master ]
  pull_request:
    paths:
      - "csharp/**"
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: |
        cd csharp
        dotnet restore
    - name: Build
      run: |
        cd csharp
        dotnet build --no-restore
    - name: Test
      run: |
        cd csharp
        dotnet test --no-build --verbosity normal
